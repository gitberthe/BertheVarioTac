[env:esp32dev]
platform = https://github.com/tasmota/platform-espressif32/releases/download/2024.01.01/platform-espressif32.zip
board = esp32dev
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.4.72
	lvgl/lvgl@^8.3.7
	lovyan03/LovyanGFX@^1.1.16
	zinggjm/GxEPD2@^1.5.6
	madhephaestus/ESP32Servo@^1.1.2
	adafruit/Adafruit Unified Sensor@^1.1.14
	adafruit/Adafruit GFX Library@^1.11.9
	adafruit/Adafruit BusIO@^1.15.0
	holgerlembke/ESP32 File Manager for Generation Klick ESPFMfGK@^2.0.10
platform_packages = 
build_flags = -O2 -DCORE_DEBUG_LEVEL=0 -Wall -DLV_CONF_PATH=./Screen/lv_conf.h -I./src
monitor_speed = 115200
